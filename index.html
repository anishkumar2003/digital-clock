<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-1"><h1>Digital Time clock</h1></div>
    <div class="container">
        <div class="text">Hours: <span id="hours" class="hours box"></span></div>
        <div class="text">minutes: <span id="minute" class="minutes box"></span></div>
        <div class="text">Second: <span id="sec" class="seconds box"></span></div>
        <!-- <div id="msec" class="seconds box"></div> -->
    </div>
    <span class="circle"></span>
    <script src="script.js"></script>    
</body>
</html>
